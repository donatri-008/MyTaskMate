<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTaskMate</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="auth-container">
        <div id="login-page" class="auth-page active">
            <div class="auth-header">
                <h1>Login <span class="emoji">🔑</span></h1>
                <p>Welcome! Please enter your details</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Login →</button>
            </form>
            <div class="auth-divider">
                <span>or continue with</span>
            </div>
            <button id="google-login" class="btn-google">
                <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google"/>
                Continue with Google
            </button>
            <p class="auth-switch">Don't have account? <a href="#register-page" id="show-register">Register here</a></p>
        </div>
    
        <div id="register-page" class="auth-page">
            <div class="auth-header">
                <h1>Daftar Akun <span class="emoji">🚀</span></h1>
                <p>Create new account to get started</p>
            </div>
            <form id="register-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="register-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Register →</button>
            </form>
            <p class="auth-switch">Already have account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="hidden">
        <header>
            <div class="header-wrapper">
                <h1>✨ MyTaskMate ✨</h1>
                <div id="user-info">
                    <span id="username">Hi, User</span>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </header>
        
        <!-- Todo Input -->
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task...">
            <div class="date-wrapper">
                <input type="date" id="todoDate">
                <span class="calendar-icon">📅</span>
            </div>
            <button id="addBtn">Add Task</button>
        </div>

        <!-- Todo List -->
        <div class="task-sections">
            <div class="task-column">
                <h2>📌 Pending Tasks</h2>
                <div id="pendingList" class="todo-list"></div>
            </div>
            <div class="task-column">
                <h2>✅ Completed Tasks</h2>
                <div id="completedList" class="todo-list"></div>
            </div>
        </div>
    </div>


    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>✏️ Edit Task</h3>
                <div class="modal-close">
                    <button class="close-btn">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Task Name</label>
                    <input type="text" id="editText" class="modal-input">
                </div>
                <div class="form-group">
                    <label>Deadline</label>
                    <div class="date-wrapper">
                        <input type="date" id="editDate" class="modal-input">
                        <span class="calendar-icon">📅</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="editCategory" class="modal-input">
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="study">Study</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button id="saveEdit" class="modal-btn">💾 Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
